<template name="editar">
  <div class="row">

    <div class="col-md-12">
      <br>
      <br>
      <br>
      <br>


      <div class="box-white" style="padding: 30px;">
        <form>

          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" class="form-control" id="edad">
          </div>
          <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" class="form-control">
              <option value="Mombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>
          <div class="form-group">
              <label for="pais">País de nacimiento:</label>
              {{>paises}}
          </div>



          <div class="form-group">
            <label for="orientacion">Orientación sexual:</label>
            <select id="orientacion" class="form-control">
              <option value="Heterosexual">Heterosexual</option>
              <option value="Homosexual">Homosexual</option>
            </select>
          </div>

          <div class="form-group">
            <label for="condicion">Condición:</label>
            <select id="condicion" class="form-control">
              <option value="VIH">VIH</option>
              <option value="Sida">Sida</option>
              <option value="Herpes oral">VHS 1</option>
              <option value="Herpes genital"> VHS 2</option>
              <option value="VPH">VPH</option>
              <option value="Hepatitis B">Hepatitis B</option>
            </select>
          </div>




          <button type="submit" class="btn btn-default">Guardar</button>

        </form>
      </div>

    </div>
  </div>
</template>
